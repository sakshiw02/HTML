<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="./CSS/prblm1.css">

<body>
    <fieldset>
        <legend>Name and Address</legend>
        <table>
            <tr>
                <td>SSN:</td>
                <td><input type="text" name="txt" id="txt"></td>
                <td><p>Fill in Name and Address</p></td>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="uname" id="uname"></td>
                
            </tr>
            <tr>
                <td>Street and Number:</td>
                <td><input type="text" name="add" id="add"></td>
            </tr>
            <tr>
                <td>PostalCode</td>
                <td><input type="text" maxlength="6"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="city" id="city"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Username and Password</legend>
        <form > 
            <table>
                <tr> <td>Username:</td> 
                <td><input type="text" name="user" id="user"></td>
                </tr>
                <tr>
                <td>Password</td>
                <td><input type="password" name="pass" id="pass"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="pass1" id="pass1">Show password</td>
                </tr>
            </table>
        </form>
    </fieldset>
    <div>
<input type="submit" value="Register" id="btn">
</div>
